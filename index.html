<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HomeworkForLeson14</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="calculatorBody">
            <div class="calculatorWindow">
                <p class="number"></p>
            </div>
            <div class="calculatorButtons">
                <div class="firstLine">
                    <button class="buttonReset">C</button>
                    <button class="buttonDivide">/</button>
                </div>
                <div class="secondLine">
                    <button class="buttonNomber1">1</button>
                    <button class="buttonNomber2">2</button>
                    <button class="buttonNomber3">3</button>
                    <button class="buttonMultiply">*</button>
                </div>
                <div class="thirdLine">
                    <button class="buttonNomber4">4</button>
                    <button class="buttonNomber5">5</button>
                    <button class="buttonNomber6">6</button>
                    <button class="buttonPlus">+</button>
                </div>
                <div class="fourthLine">
                    <button class="buttonNomber7">7</button>
                    <button class="buttonNomber8">8</button>
                    <button class="buttonNomber9">9</button>
                    <button class="buttonMinus">-</button>
                </div>
                <div class="fifthLine">
                    <button class="buttonNomber0">0</button>
                    <button class="buttonEqual">=</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
